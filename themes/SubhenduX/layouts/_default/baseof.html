<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/css/styles.css">
    <title>{{ block "title" . -}} {{ T "home" }} {{- end }} | {{ site.Title }}</title>
    <style>
    /* Basic styling for the menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        
        /* Mobile responsive styles */
        .menu-toggle {
            display: none;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            nav ul {
                display: none;
                width: 100%;
            }
        
            nav ul li {
                display: block;
                width: 100%;
            }
        
            nav ul li a {
                display: block;
                text-align: center;
                width: 100%;
            }
        
            .menu-toggle {
                display: block;
            }
        
            nav ul.show {
                display: block;
            }
        }
    </style>
  </head>
  <body>
    {{ partial "nav.html" . }}
    <main class="container">
      <h1>Hello world!</h1>
    </main>
  </body>
  {{ partial "footer.html" . }}
</html>
